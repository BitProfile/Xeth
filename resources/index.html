<script type="text/template" id="account_select_tpl">
<div class="input" value="0">
    <a class="select" href="javascript:void(0)"></a>
    <div class="dropdownBox dropdown3">
        <ul></ul>
    </div>
</div>
</script>

<script type="text/template" id="account_select_item_tpl">
<%if(typeof address =="undefined"){%>
<li stealth="true">
    <a title="<%=stealth%>">
        <%if(typeof bitprofile!="undefined"){%>
        <span class="account bitprofile">
            <span class="id"><%=bitprofile%></span>
        <%}else{%>
        <span class="account stealth">
        <%}%>
            <span class="shortAddress"><%=shortify(stealth)%></span>
        </span>
    </a>
</li>
<%}else{%>
<li>
    <a title="<%=address%>">
        <span class="amount txtBalance">
            <span class="int"><%=parseInt(balance)%></span><span class="dec"><%=parseDecimals(balance)%></span>
        </span>
        <%if(typeof bitprofile!="undefined"){%>
        <span class="account originated originBitprofile">
            <span class="address"><%=address%></span>
            <span class="origin bitprofile">
                <span class="id"><%=bitprofile%></span>
                <%if(typeof stealth!="undefined"){%>
                <span class="address"><%=shortify(stealth)%></span>
                <%}%>
            </span>
        </span>
        <%}else if(typeof stealth!="undefined"){%>
        <span class="account originated originStealth">
            <span class="address"><%=address%></span>
            <span class="origin stealth"><span class="address"><%=shortify(stealth)%></span></span>
        </span>
        <%}else{%>
        <span class="account"><span class="address"><%=address%></span></span>
        <%}%>
    </a>
</li>
<%}%>
</script>
<script type="text/template" id="receive_page_tpl">
<div class="formpage receive">
    <h1>To:<span class="controls"><a href="javascript:changePage('page_newAddress',0);">New address</a></span></h1>
    <div id="receiveTo" ></div>
    <div class="half_right controls">
        <div id="receiveQR" class="QR"></div>
        <div class="btns x2">
            <a href="javascript:void(0);" id="copyReceiveAddress" class="btn">Copy Address</a>
            <a href="javascript:void(0);" id="copyReceiveURI" class="btn highlight">Copy URI</a>
        </div>
    </div>
    <div class="half_left">
        <h1>Amount:</h1>
        <div class="input amount"><input id="receiveAmount" type="number" min="0" placeholder="0.00000000" /></div>
        <h1>Message:</h1>
        <textarea id="receiveMessage" name="" cols="" rows=""></textarea>
        <h1>URI:</h1>
        <textarea readonly class="txtURI" name="" cols="" rows=""></textarea>
    </div>
</div>
</script>
